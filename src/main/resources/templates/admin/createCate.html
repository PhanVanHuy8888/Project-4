<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tạo Người Dùng Mới</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        async function createCate() {
            const name = document.getElementById("name").value;

            const cateRequest = {
                name
            };

            const response = await fetch('/chocolate/api/cate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(cateRequest)
            });

            if (response.ok) {
                window.location.href = '/chocolate/listCategory';
            } else {
                document.getElementById("cateDetail").innerText = 'Có lỗi xảy ra';
            }
        }
    </script>
</head>
<body>
<div class="mt-4 mb-4 container border">
    <h3>Tạo loại sản phẩm Mới</h3>
    <form onsubmit="event.preventDefault(); createCate();">
        <div class="form-group">
            <label for="name">Tên:</label>
            <input type="text" class="form-control" id="name" required/><br/>
        </div>
        <button class="mt-4 mb-2 btn btn-primary" type="submit">Tạo mới</button>
        <a href="listCategory" class="mt-4 mb-2 btn btn-primary" type="submit">Quay lại</a>
    </form>
    <div id="cateDetail"></div>
</div>

</body>
</html>
