<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-gray">
<section >
    <div class="container p-5 mt-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card card-sh">
                    <div class="card-header text-center fs-4">Sửa sản phẩm</div>
                    <th:block th:if="${session.errorMsg}">
                        <p class="text-center text-danger fw-bold">[[${session.errorMsg}]]</p>
                    </th:block>
                    <div class="card-body">
                        <form action="/admin/updateProduct" method="post" enctype="multipart/form-data">
                            <input type="hidden" name="id" th:value="${product.id}"  />
                            <div class="mb-3">
                                <label >Tiêu đề</label>
                                <input type="text" name="title" th:value="${product.title}" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label >Mô tả</label>
                                <textarea rows="3"  name="description" class="form-control">[[${product.description}]]</textarea>
                            </div>
                            <div class="mb-3">
                                <label >Loại sản phẩm</label>
                                <select class="form-control" name="category" >
                                    <option value="">[[${product.category}]]</option>
                                    <option th:each="c : ${categories}">[[${c.name}]]</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label> Giá</label>
                                <input type="number" th:value="${product.price}" name="price" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label >Upload Image</label>
                                <input type="file" name="file" class="form-control">
                            </div>
                            <div class="mb-3">
                                <img style="width: 80px;" th:src="@{'/img/product_img/'+ ${product.image}}" alt="">
                            </div>
                            <button type="submit" class="btn btn-primary">Cập nhật</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
