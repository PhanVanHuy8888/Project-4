    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetchProduct();
        });

        async function fetchProduct() {
            const response = await fetch('/chocolate/product/list');
            const product = await response.json();
            const tableBody = document.getElementById('productTableBody');
            tableBody.innerHTML = ''; // Clear existing rows

            product.forEach((product, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
            <td class="text-center">${index + 1}</td>
            <td class="text-center">${product.name}</td>
            <td class="text-center">
                <img src="http://localhost:8080/chocolate/img/${product.image}" width="100" alt="${product.name}">
            </td>
            <td class="text-center">${product.quantity}</td>
            <td class="text-center">${product.description}</td>
            <td class="text-center">
                <button class="btn btn-primary" onclick="editProduct('${product.id}')">Sửa</button>
                <button class="btn btn-danger" onclick="deleteProduct('${product.id}')">Xóa</button>
            </td>
        `;
                tableBody.appendChild(row);
            });
        }

        async function deleteProduct(id) {
            console.log('Product ID to delete:', id);
            if (confirm('Bạn có chắc chắn muốn xóa sản phẩm này không?')) {
                try {
                    const response = await fetch(`/chocolate/product/${id}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        alert('Product has been deleted');
                        fetchProduct(); // Refresh the list
                    } else {
                        const errorMessage = await response.text();
                        alert('Error deleting product: ' + errorMessage);
                    }
                } catch (error) {
                    console.error('Error deleting product:', error);
                    alert('Error deleting product: ' + error.message);
                }
            }
        }

        async function editProduct(id) {
            window.location.href = `/chocolate/updateProduct?id=${id}`;
        }


        document.addEventListener('DOMContentLoaded', fetchProduct);


    </script>
