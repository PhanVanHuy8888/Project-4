<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Loại sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body class="bg-gray">
<section >
    <div class="container p-5 mt-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card card-sh">
                    <div class="card-header text-center fs-4">Sửa loại sản phẩm</div>
                    <th:block th:if="${session.errorMsg}">
                        <p class="text-center text-danger fw-bold">[[${session.errorMsg}]]</p>
                    </th:block>
                    <div class="card-body">
                        <form action="/admin/updateCategory" method="post">
                            <input type="hidden" name="id" th:value="${cate.id}"   >
                            <div class="mb-3">
                                <label>Tên loại sản phẩm</label>
                                <input type="text" th:value="${cate.name}" name="name"  class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>Active</label>
                                <input type="text" th:value="${cate.isActive}" name="isActive"  class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary">Thêm mới</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
