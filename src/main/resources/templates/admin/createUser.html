<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tạo Người Dùng Mới</title>
    <script>
        async function createUser() {
            const userName = document.getElementById("userName").value;
            const password = document.getElementById("password").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const address = document.getElementById("address").value;
            const birthday = document.getElementById("birthday").value;
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const roles = Array.from(document.querySelectorAll('input[name="roles"]:checked')).map(el => el.value);

            const userRequest = {
                userName,
                password,
                email,
                phone,
                address,
                birthday,
                gender,
                roles
            };

            const response = await fetch('/chocolate/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userRequest)
            });

            if (response.ok) {
                window.location.href = '/chocolate/listUser';
            } else {
                document.getElementById("userDetail").innerText = 'Có lỗi xảy ra';
            }
        }
    </script>
</head>
<body>
<h1>Tạo Người Dùng Mới</h1>
<form onsubmit="event.preventDefault(); createUser();">
    <label for="userName">Tên:</label>
    <input type="text" id="userName" required/><br/>
    <label for="password">Mật khẩu:</label>
    <input type="password" id="password" required/><br/>
    <label for="email">Email:</label>
    <input type="email" id="email" required/><br/>
    <label for="phone">Điện thoại:</label>
    <input type="text" id="phone" required/><br/>
    <label for="address">Địa chỉ:</label>
    <input type="text" id="address" required/><br/>
    <label for="birthday">Ngày sinh:</label>
    <input type="date" id="birthday" required/><br/>
    <label>Giới tính:</label>
    <input type="radio" id="male" name="gender" value="Male" required/> Nam
    <input type="radio" id="female" name="gender" value="Female" required/> Nữ<br/>
    <label>Vai trò:</label>
    <input type="checkbox" id="role_user" name="roles" value="USER"/> Người dùng
    <input type="checkbox" id="role_admin" name="roles" value="ADMIN"/> Quản trị viên<br/>
    <button type="submit">Tạo</button>
</form>
<div id="userDetail"></div>
</body>
</html>
