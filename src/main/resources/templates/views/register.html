<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossOrigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet"
          integrity="sha384-oOE/3m0LUMPub4kaC09mrdEhIc+e3exm4xOGxAmuFXhBNF4hcg/6MiAXAf5p0P56" crossOrigin="anonymous">

</head>
<body>
<div class="container">

    <div id="register-form">
        <div class="d-flex align-items-center mb-3 pb-1">
            <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
            <span class="h1 fw-bold mb-0">Đăng ký</span>
        </div>
        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create your account</h5>
        <div class="row">
            <div class="col-md-6">
                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control"/>
                </div>
            </div>
            <div class="col-md-6">
                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control"/>
                </div>
            </div>
            <div class="col-md-6">
                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control"/>
                </div>
            </div>
            <div class="col-md-6">
                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label">Số điện thoại</label>
                    <input type="text" name="phone" class="form-control"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Birthday</label>
                    <input type="date" name="birthday" class="form-control" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Giới tính</label>
                    <select name="gender" class="form-control">
                        <option value="male">Nam</option>
                        <option value="female">Nữ</option>
                        <option value="other">Khác</option>
                    </select>
                </div>
            </div>
            <div class="col-md-12">
                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label">Địa chỉ</label>
                    <input type="text" name="address" class="form-control"/>
                </div>
            </div>
        </div>
        <div class="pt-1 mb-4">
            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="submit">
                Register
            </button>
        </div>
        <p class="mb-5 pb-lg-2" style="color: #393f81;">Already have an account? <a href="signin">Đăng nhập</a></p>
    </div>
</div>
</body>
</html>
