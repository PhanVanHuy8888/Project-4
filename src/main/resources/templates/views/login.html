<!DOCTYPE html>
<html lang="en">
<head>
    <meta charSet="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossOrigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet"
          integrity="sha384-oOE/3m0LUMPub4kaC09mrdEhIc+e3exm4xOGxAmuFXhBNF4hcg/6MiAXAf5p0P56" crossOrigin="anonymous">
    <style>
        .hidden {
            display: none;
        }


    </style>
</head>
<body>
<div class="container">
    <div id="login-form" class="form-signin">
        <form method="post" action="login">
            <div class="d-flex align-items-center mb-3 pb-1">
                <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                <span class="h1 fw-bold mb-0">Đăng nhập</span>
            </div>
            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
            <div th:if="${param.error}" class="alert alert-danger">
                Invalid email & Password
            </div>
            <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label">Email</label>
                <input type="email" name="username" class="form-control "/>
            </div>
            <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="form2Example27">Password</label>
                <input type="password" name="password" id="form2Example27" class="form-control "/>
            </div>
            <div class="pt-1 mb-4">
                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="submit">
                    Login
                </button>
            </div>
            <a class="small text-muted" href="#!">Forgot password?</a>
            <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="javascript:void(0);"
                                                                                      onclick="toggleForm('register')"
                                                                                      style="color: #393f81;">Đăng
                ký</a></p>
            <a href="#!" class="small text-muted">Terms of use.</a>
            <a href="#!" class="small text-muted">Privacy policy</a>
        </form>
    </div>

    <div id="register-form" class=" hidden">
        <div class="d-flex align-items-center mb-3 pb-1">
            <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
            <span class="h1 fw-bold mb-0">Đăng ký</span>
        </div>
        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create your account</h5>
        <div class="row">
            <div class="col-md-6">
                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control"/>
                </div>
            </div>
            <div class="col-md-6">
                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control"/>
                </div>
            </div>
            <div class="col-md-6">
                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control"/>
                </div>
            </div>
            <div class="col-md-6">
                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label">Số điện thoại</label>
                    <input type="text" name="phone" class="form-control"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Birthday</label>
                    <input type="date" name="birthday" class="form-control" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Giới tính</label>
                    <select name="gender" class="form-control">
                        <option value="male">Nam</option>
                        <option value="female">Nữ</option>
                        <option value="other">Khác</option>
                    </select>
                </div>
            </div>
            <div class="col-md-12">
                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label">Địa chỉ</label>
                    <input type="text" name="address" class="form-control"/>
                </div>
            </div>
        </div>
        <div class="pt-1 mb-4">
            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="submit">
                Register
            </button>
        </div>
        <p class="mb-5 pb-lg-2" style="color: #393f81;">Already have an account? <a href="javascript:void(0);"
                                                                                    onclick="toggleForm('login')"
                                                                                    style="color: #393f81;">Đăng
            nhập</a></p>
    </div>
</div>

<script>
    function toggleForm(form) {
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        if (form === 'register') {
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
        } else {
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
        }
    }
</script>
</body>
</html>
