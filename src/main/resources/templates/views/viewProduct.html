                    </div>

                <div class="col mb-5">
                    <div class="card h-100">
                        <!-- Sale badge-->
                        <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">
                            Sale
                        </div>
                        <!-- Product image-->
                        <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..."/>
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">

                                <!-- Product reviews-->

                            <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Add to cart</a>

                <div class="col mb-5">

                        <!-- Product details-->

                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="fw-bolder">Sale Item</h5>
                                <!-- Product price-->
                                <span class="text-muted text-decoration-line-through">$50.00</span>

                            </div>

                        <!-- Product actions-->

                            <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Add to cart</a>

    <div th:include="static/footer :: footer"></div>

    <!-- end info_section -->

</div>

<script src="js/jquery-3.4.1.min.js"></script>

<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"
></script>

<script>
    async function loadProductDetails(productId) {
        try {
            const response = await fetch(`/chocolate/product/${productId}`);
            if (response.ok) {
                const product = await response.json();
                document.getElementById("name").textContent = product.name;
                document.getElementById("price").textContent = `Giá: ${product.price} VNĐ`;
                document.getElementById("description").textContent = product.description;
                document.querySelector(".col-md-6 img").src = `/chocolate/img/${product.image}`;
                document.querySelector(".col-md-6 img").alt = product.name;
            } else {
                document.getElementById("productDetail").textContent = "Có lỗi xảy ra khi tải chi tiết sản phẩm";
            }
        } catch (error) {
            console.error('Lỗi khi tải thông tin sản phẩm:', error);
            document.getElementById("productDetail").textContent = 'Có lỗi xảy ra khi tải dữ liệu';
        }
    }

    document.addEventListener("DOMContentLoaded", () => {
        const productId = new URLSearchParams(window.location.search).get('id');
        if (productId) {
            loadProductDetails(productId);
        }
    });

</script>
